import org.gradle.internal.jvm.Jvm

//noinspection GroovyAssignabilityCheck
version "$version"

apply from: 'project-libraries.gradle'

allprojects {
  repositories {
    mavenCentral()
  }

  apply plugin: 'java'
  sourceCompatibility = 1.6
  targetCompatibility = 1.6

  configurations {
    testArtifacts.extendsFrom testRuntime
  }

  dependencies {
    runtime files(Jvm.current().toolsJar)
  }

  sourceSets {
    main.java.srcDirs 'src'
  }
}

//noinspection GrUnresolvedAccess
task wrapper(type: Wrapper) {
  gradleVersion = '4.5'
}

task coverageAgentJar(type: Jar) {
  archiveName = "coverage-agent.jar"
  destinationDir = file("dist")
  manifest.attributes(
      "Premain-Class": "com.intellij.rt.coverage.main.CoveragePremain",
      "Boot-Class-Path": "$archiveName"
  )
  from(sourceSets.main.output)
  from(["util", "instrumentation"].collect({ project(":$it").sourceSets.main.output }))
  from { zipTree('lib/trove.jar') } {
    include(troveClasses())
  }
  from { zipTree('lib/asm-all.jar') } {
    include '**/*.class'
  }
}

// @formatter:off
private static troveClasses() {
  [  'THash'
   , 'Equality'
   , 'THashSet'
   , 'TIntHash'
   , 'TLongHash'
   , 'PrimeFinder'
   , 'TIntHashSet'
   , 'TObjectHash'
   , 'HashFunctions'
   , 'TPrimitiveHash'
   , 'TObjectFunction'
   , 'TIntObjectHashMap'
   , 'TObjectIntHashMap'
   , 'TLongObjectHashMap'
   , 'TIntHashingStrategy'
   , 'TIntObjectProcedure'
   , 'TLongObjectProcedure'
   , 'TLongHashingStrategy'
   , 'TObjectHashingStrategy'].collect { "**/${it}.class" }
}
// @formatter:on

build.dependsOn(coverageAgentJar)