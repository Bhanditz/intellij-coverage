import org.gradle.internal.jvm.Jvm

//noinspection GroovyAssignabilityCheck
version "$version"

apply from: 'project-libraries.gradle'

allprojects {
  repositories {
    mavenCentral()
  }

  apply plugin: 'java'
  sourceCompatibility = 1.6
  targetCompatibility = 1.6

  configurations {
    testArtifacts.extendsFrom testRuntime
  }

  dependencies {
    runtime files(Jvm.current().toolsJar)
  }

  sourceSets {
    main.java.srcDirs 'src'
  }
}

jar {
  manifest.attributes(
      "Premain-Class": "com.intellij.rt.coverage.main.CoveragePremain",
      "Boot-Class-Path": "coverage-agent.jar"
  )
  archiveName = "coverage-agent.jar"
  destinationDir = file("dist")
}

apply from: 'artifacts.gradle'

//noinspection GrUnresolvedAccess
task wrapper(type: Wrapper) {
  gradleVersion = '4.5'
}

task copyAsm(type: Copy) {
  from library_project_asm_all
  into file("dist")
}

task copyTrove(type: Copy) {
  from library_project_trove4j
  into file("dist")
}

build.dependsOn(copyAsm, copyTrove)